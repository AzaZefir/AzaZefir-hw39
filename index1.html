<body>
    <div id="color-sample"></div>
    <p>Цвет: </p> 
    <!-- <span id="color-value"></span> -->



    <script>
        /*
        Задание:
        Поправьте сценарий таким образом, чтобы кроме изменения цвета div#color-sample в параграфе под div 
        выводилось сообщение
        Цвет: #000000
        Где #000000 значение, цвета фона элемента div#color-sample
        */
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        let colorSampleDiv = document.querySelector("#color-sample");
        colorSampleDiv.style.backgroundColor = getRandomColor();

        let color = document.querySelector('p');
        if (colorSampleDiv) {
            color.innerHTML = `<p>Цвет: ${getRandomColor()}</p>`
        }
